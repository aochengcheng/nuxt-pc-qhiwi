<!DOCTYPE html>
<html {{ HTML_ATTRS }}>

<head {{ HEAD_ATTRS }}>
  {{ HEAD }}

  <script>
    try {
      var urlhash = window.location.hash;
      if (!urlhash.match("fromapp")) {
        if ((navigator.userAgent.match(/(iPhone|iPod|Android|ios|iPad)/i))) {
          window.location = "http://m.prettycode.cn/";
        }
      }
    } catch (err) {}

  </script>
</head>

<body {{ BODY_ATTRS }}>
  {{ APP }}
</body>

</html>
